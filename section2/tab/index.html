<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="app.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <!-- <style>
    .h1000{
      height: 1000px;
      border: 1px solid red;
    }
  </style> -->
</head>
<body>
  <div id="app">
    <!-- <div class="h1000"></div> -->
    <section class="tab">
      <ul class="tab__label">
        <li v-for="(item, id) in items" :key="item.id">
<!--@click.preventで一番上に戻る動作を防ぐ-->          
          <a href="#" @click.prevent="activate(item.id)" 
          :class="{active: active === item.id }">{{ item.title }}</a>
        </li>
      </ul>

      <div class="tab__content" v-show="active === 1">
        サイトの情報。サイトの情報。
      </div>
      <div class="tab__content" v-show="active === 2">
        商品情報。商品情報。
      </div>
      <div class="tab__content" v-show="active === 3">
        お問い合わせ。お問い合わせ。
      </div>

    </section>
  </div>

  <script>
    let app = new Vue({
      el:'#app',
      data(){
        return {
          active: 1,
          items:[
            {id:1, title:'サイトの情報'},
            {id:2, title:'商品情報'},
            {id:3, title:'お問い合わせ'}
          ]
        }
      },
      methods:{
        activate(id){ //何番目をクリックしたか
          this.active = id;
        }
      }
    })
  </script>
</body>
</html>

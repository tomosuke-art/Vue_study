<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let obj = [
      {id:1, title:"あああ"},
      {id:2, title:"いい意味で"},
      {id:3, title:"ううう"}
    ];

    // 3つめの値を変更 1-> 削除
    obj.splice(2, 1, {id: 4, title:"おおお"});
    console.log(obj);

    // 追加 0 -> 追加
    obj.splice(3, 0, {id:5, title:"ツイカ"});
    console.log(obj);
  </script>
</body>
</html>

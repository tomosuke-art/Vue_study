<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <style>
   .alert{
     background-color: rgb(241, 167, 167);
     padding: 10px;
     border: 2px solid red;
   }
  </style>
</head>
<body>
  <div id="app">
    <alert-box>〇〇入力されてません</alert-box>   
  </div>  
  <script>
   Vue.component('alert-box', {
     template: `
     <div class="alert" v-on:click="caution"> 
        <strong>Error!</strong>
        <slot></slot>
     </div>`,
     methods:{
       caution: function(){ // クリックしたらアラートメッセージ
         alert('クリックされました');
       }
     }
   });

   let app = new Vue({
     el: "#app"
   });
  </script>
 </body>
</html>

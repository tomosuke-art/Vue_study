<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <style>
    .parent{
      width:800px;
      margin: 0 auto;
      border: 1px red solid;
    }
    .child{
      width:30%;
      margin: 0 auto;
      border: 1px blue solid;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- コンポーネント -->
     <my-com>
       <!-- スコープ付きslot -->
       <template v-slot:default="player">
         {{ player }}
         {{ player.member.name}}
       </template>
     </my-com>
  </div>  
  <script>
    let myCom = {
      template:`<div>
      <slot :member="member">ここが差しかわる</slot></div>`,
      data(){
        return{
          member: {
            name:'堂安',
            height:170,
            hobby:'サッカー'
          }
        }
      }
    }
    // 親側
    let app = new Vue({
      el: '#app', 
      data(){ // 初期設定
        return {
        }
      },
      components:{
        myCom
      }
    })
  </script>
 </body>
</html>

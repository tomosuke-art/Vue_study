<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <style>
    .perent{
      width:800px;
      margin: 0 auto;
      border: 1px red solid;
    }
    .child{
      width:30%;
      margin: 0 auto;
      border: 1px blue solid;
    }
  </style>
</head>
<body>
  <div id="app" class="perent">
   <array-test
   v-for="member in members"
   :key="member.name" 
   :item="member"
   class="child">
  </array-test>
  </div>  
  <script>
    // v-for
    let arrayTest = {
      props:{
        item:{ // membersオブジェクトのnameを参照
          type:Object
        }
      },
      template:`<div>
      <p>{{ item.name }}</p><!-- propsのオブジェクト名 -->
      </div>` 
      
    }

    // インスタンス化
    let app = new Vue({
      el: '#app', 
      components: {
        //'my-components': myComponents
        arrayTest
      },
      data(){ // 初期設定
        return {
          members: [
            {name: '久保'},
            {name: '南野'},
            {name: '堂安'}
          ]
        }
      }
    })
  </script>
</body>
</html>

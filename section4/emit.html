<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <style>
    .parent{
      width:800px;
      margin: 0 auto;
      border: 1px red solid;
    }
    .child{
      width:30%;
      margin: 0 auto;
      border: 1px blue solid;
    }
  </style>
</head>
<body>
  <div id="app" class="parent">
    <emit-test @custom-event="parentMethod" class="child"></emit-test>
  </div>  
  <script>
    let emitTest = {
      template:`<div>
      <button @click="chikdMethod">子側のボタン<?button>
      </div>`,
      methods:{
        childMethod(){ // イベント名は自由
          this.$emit('custom-event','子の値')
        }
      }
    }
    // インスタンス化
    let app = new Vue({
      el: '#app', 
      components:{
        emitTest
      },
      data(){ // 初期設定
        return {
        }
      },
      methods:{
        parentMethod(e){
          console.log(e)
        }
      }
    })
  </script>
</body>
</html>

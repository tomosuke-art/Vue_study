<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak> <!-- 仮装DOM -->
    <div v-cloak>{{ test1 }}</div>
    <div>{{ test2 }}</div>
  </div>  

  <script>
    setTimeout(() => {
      new Vue({
        el:'#app',
        data(){
          return {
            test1: 'v-cloakあり',
            test2: 'v-cloakなし'
          }
        }
      })
    }, 3000)
  </script>
</body>
</html>

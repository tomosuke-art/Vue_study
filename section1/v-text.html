<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
  <div id="app"> <!-- 仮装DOM -->
    <div v-text="test"></div> <!-- 文字として表示 -->
    <div v-html="test"></div> <!-- htmlに変化 XSS攻撃の危険-->
  </div>  

  <script>
    let app = new Vue({
      el: '#app', 
      data(){ // 初期設定
        return {
           test: 'あああ<br>いいい'
        }
      }
    })
  </script>
</body>
</html>
